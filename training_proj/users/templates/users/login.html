{%extends "users/base.html"%}
{%load crispy_forms_tags%}
{%load socialaccount%}
{%providers_media_js%}
{%block content%}
<div class="jumbotron float-md-center mt-5">
<!--    col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-3 -->
<form method="post">
    {%csrf_token%}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
    {{form|crispy}}
    </fieldset>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
    <small class="text-muted mt-2">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspor</small><br>
    <a class="btn  btn-social btn-google mt-2" href="{% provider_login_url "google" %}">
    <span class="fa fa-google"></span> Sign in with Google
    </a>
<div class="border-top pt-3">
    <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
</div>
</div>
{%endblock%}
